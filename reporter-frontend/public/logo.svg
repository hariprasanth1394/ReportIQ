<svg width="320" height="90" viewBox="0 0 320 90" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Gradients for bars -->
    <linearGradient id="blueGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#29B6F6"></stop>
      <stop offset="100%" stop-color="#0277BD"></stop>
    </linearGradient>

    <linearGradient id="greenGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#66BB6A"></stop>
      <stop offset="100%" stop-color="#2E7D32"></stop>
    </linearGradient>

    <linearGradient id="orangeGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFA726"></stop>
      <stop offset="100%" stop-color="#EF6C00"></stop>
    </linearGradient>
  </defs>

  <!-- Circular Arc -->
  <circle cx="45" cy="45" r="35" stroke="#0D47A1" stroke-width="6" fill="none"></circle>
  
  <!-- Bar Chart -->
  <rect x="30" y="45" width="10" height="20" fill="url(#blueGrad)" rx="2"></rect>
  <rect x="44" y="35" width="10" height="30" fill="url(#greenGrad)" rx="2"></rect>
  <rect x="58" y="25" width="10" height="40" fill="url(#orangeGrad)" rx="2"></rect>

  <!-- Text -->
  <text x="100" y="58" font-family="Poppins, Segoe UI, sans-serif" font-size="38" font-weight="600" fill="#0D47A1">
    Report<tspan fill="#29B6F6">IQ</tspan>
  </text>

</svg>
